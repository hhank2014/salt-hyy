upstream lovdockwww {
    server 172.31.45.126:89 max_fails=2 fail_timeout=5s;
}

server {
    listen 80;
    server_name uat.lovdock.com lovdock.com;

    if ($host = "lovdock.com") {
        rewrite ^/(.*)$ http://uat.lovdock.com/$1 permanent;
    }

    if ($http_user_agent ~* "(up.browser|up.link|mmp|symbian|smartphone|midp|wap|phone|iphone|ipad|ipod|android|xoom)")
    {
        set $a M;
        rewrite ^/de/(.*)$ http://muat.lovdock.com/$1 break;
        rewrite ^/fr/(.*)$ http://muat.lovdock.com/$1 break;
        rewrite ^/it/(.*)$ http://muat.lovdock.com/$1 break;
        rewrite ^/jp/(.*)$ http://muat.lovdock.com/$1 break;
        rewrite ^/pt/(.*)$ http://muat.lovdock.com/$1 break;
        rewrite ^/ru/(.*)$ http://muat.lovdock.com/$1 break;
        rewrite ^/es/(.*)$ http://muat.lovdock.com/$1 break;
        rewrite ^/(.*)$ http://muat.lovdock.com/$1 redirect;
    }

    if ($http_user_agent !~* "(up.browser|up.link|mmp|symbian|smartphone|midp|wap|phone|iphone|ipad|ipod|android|xoom)")
    {
        set $b P;
    }

    if ($host ~* "(de|fr|it|jp|pt|ru|es).lovdock.com")
    {
        set $a "${a}B";
        set $b "${b}C";
        set $lang $1;
    }

    if ($a = MB)
    {
        rewrite ^/(.*)$ http://muat.lovdock.com/$1 redirect;
    }

    if ($b = PC)
    {
        rewrite ^/(.*)$ http://uat.lovdock.com/$lang/$1 redirect;
    }


    location / {
        proxy_pass http://lovdockwww;
    }

    location ^~ /activity/ {
        proxy_pass http://tomtopwww;
    }

    location /gss.xsl {
        proxy_set_header Host s3-us-west-2.amazonaws.com;
        proxy_pass     https://s3-us-west-2.amazonaws.com/sitemap.website.com/gss.xsl;
    }
    
    location /sitemap.xml {
        proxy_set_header Host s3-us-west-2.amazonaws.com;
        proxy_pass     https://s3-us-west-2.amazonaws.com/sitemap.website.com/lovdock/sitemap.xml;
    }

    location ^~ /sitemap/ {
        proxy_set_header Host s3-us-west-2.amazonaws.com;
        proxy_pass     https://s3-us-west-2.amazonaws.com/sitemap.website.com/lovdock/sitemap/;
    }


    set $ruri $request_uri;
    if ( $request_uri ~ (.*(?=[?|&]aid=\w*$))){
        set $ruri $1;
    }

    location = / {
        proxy_pass http://lovdockwww;

        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        proxy_hide_header X-Powered-By;
        expires    3m;

        proxy_cache cache_one;
        proxy_cache_valid 200 301 302 304 3m;
        proxy_cache_key $host$ruri$cookie_TT_CURR;
        add_header X-Cache '$upstream_cache_status from $server_addr';
    }

    location ~ \.html$ {
        proxy_pass            http://lovdockwww;

        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        proxy_hide_header X-Powered-By;
        expires    3m;

        proxy_cache cache_one;
        proxy_cache_valid 200 301 302 304 3m;
        proxy_cache_key "$host$ruri$cookie_TT_CURR";
        add_header X-Cache '$upstream_cache_status from $server_addr';
    }

    location ~ /(\w+-?)+\w+/
    {
        proxy_pass            http://lovdockwww;

        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        proxy_hide_header X-Powered-By;
        expires    3m;

        proxy_cache cache_one;
        proxy_cache_valid 200 301 302 304 3m;
        proxy_cache_key "$host$ruri$cookie_TT_CURR";
        add_header X-Cache '$upstream_cache_status from $server_addr';
    }
  
    location ~ /purge(/.*)
    {
        allow all;
        proxy_cache_purge cache_one $host$1$is_args$args$cookie_TT_CURR;
    }

    access_log /data/logs/nginx/uat.lovdock.com_access.log  json;
    error_log /data/logs/nginx/uat.lovdock.com_error.log;
}



server {
    listen 443;
    server_name uat.lovdock.com lovdock.com;

    ssl                  on;
    ssl_certificate      server_lovdock.pem;
    ssl_certificate_key  server_lovdock.key;
    ssl_session_timeout  5m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers  HIGH:!RC4:!MD5:!aNULL:!eNULL:!NULL:!DH:!EDH:!EXP:+MEDIUM;
    ssl_prefer_server_ciphers   on;

     location / {
        proxy_pass http://lovdockwww;
     }

     access_log /data/logs/nginx/uat.lovdock.com_access.log  json;
     error_log /data/logs/nginx/uat.lovdock.com_error.log;
}
