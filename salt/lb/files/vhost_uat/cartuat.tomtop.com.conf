upstream cart {
    server 172.31.45.126:8001 max_fails=2 fail_timeout=5s;
}

server {
    listen 80;
    server_name cartuat.aboole.com m.cartuat.tomtop.com m.cartuat.chicuu.com m.cartuat.rcmoment.com m.cartuat.camfere.com m.cartuat.tooarts.com m.cartuat.lovdock.com m.cartuat.cafago.com m.cartuat.interougehome.com;

    location / {
        proxy_pass http://cart;
        add_header Access-Control-Allow-Origin *;
    }

    access_log /data/logs/nginx/cartuat.tomtop.com_access.log  json;
    error_log /data/logs/nginx/cartuat.tomtop.com_error.log;
}

server {
    listen 80;
    server_name mcartuat.tomtop.com mcartuat.chicuu.com mcartuat.rcmoment.com mcartuat.camfere.com mcartuat.tooarts.com mcartuat.lovdock.com mcartuat.cafago.com mcartuat.interougehome.com;

    if ($uri ~ ^/($|ocean|paypal|gleepay|payment-result)) {
        rewrite ^/(.*)$ https://$host/$1 last;
    }

    location / {
        proxy_pass http://cart;
        add_header Access-Control-Allow-Origin *;
    }

    access_log /data/logs/nginx/cartuat.tomtop.com_access.log  json;
    error_log /data/logs/nginx/cartuat.tomtop.com_error.log;
}

server {
    listen 80;
    server_name cartuat.tomtop.com cartuat.chicuu.com cartuat.rcmoment.com cartuat.camfere.com cartuat.tooarts.com cartuat.lovdock.com cartuat.cafago.com cartuat.interougehome.com;

    if ($uri ~ ^/($|ocean|paypal|gleepay|payment-result)) {
        rewrite ^/(.*)$ https://$host/$1 last;
